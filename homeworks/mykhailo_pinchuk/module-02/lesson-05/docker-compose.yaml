services:
  python:
    build:
      context: ../../../../
      dockerfile: homeworks/mykhailo_pinchuk/module-02/lesson-05/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      APP_STORE: redis
      APP_REDIS_URL: redis://redis:6379/0
      APP_MESSAGE: Welcome to the Course Application!
    healthcheck:
      test: [ "CMD", "curl", "-fs", "http://localhost:8080/healthz" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7
    container_name: course_app_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
