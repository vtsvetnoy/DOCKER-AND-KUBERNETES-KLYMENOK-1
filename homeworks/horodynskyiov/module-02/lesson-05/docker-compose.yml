services:
  course-app:
    build:
      context: ./apps/course-app
      dockerfile: Dockerfile
    container_name: course-app
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis:6379
    volumes:
      - appdata:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  appdata:
    name: course_app_appdata
  redisdata:
    name: course_app_redisdata
