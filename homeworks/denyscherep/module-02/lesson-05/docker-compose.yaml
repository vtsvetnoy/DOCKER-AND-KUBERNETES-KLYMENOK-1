version: '3.8'

services:
  app:
    build: ../../../../apps
    container_name: course-app
    ports:
      - "8080:8080"
    environment:
      - APP_MESSAGE=Привіт з Docker Compose!
      - APP_STORE=sqlite
      - APP_DB_PATH=/data/app.db
      - APP_REDIS_URL=redis://redis:6379/0
    volumes:
      - appdata:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: course-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  course-network:
    driver: bridge

volumes:
  appdata:
    driver: local
  redis-data:
    driver: local