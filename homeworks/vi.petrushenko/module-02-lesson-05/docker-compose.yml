services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    volumes:
      - redis-data:/data

  course-app:
    build:
      context: ../../..
      dockerfile: homeworks/vi.petrushenko/module-02-lesson-05/Dockerfile
    ports:
      - "8080:8080"
    environment:
      APP_STORE: sqlite
      APP_DB_PATH: /data/app.db
      APP_MESSAGE: "lesson-05: persistent counter!"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - appdata:/data

volumes:
  appdata:
  redis-data:
