apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: robotdreams
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-host-data
              mountPath: /data
      volumes:
        - name: redis-host-data
          hostPath:
            path: /tmp/redis-data
            type: DirectoryOrCreate
